  <!-- EB Recruitment Form Section -->
  <section class="form-container">
    <h1>EB Recruitment Form</h1>
    <form id="ebRecruitmentForm">
      <input type="text" id="name" name="name" placeholder="Name" required><br>
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <input type="tel" id="phone" name="phone" placeholder="Phone" required><br>
      <input type="text" id="experience" name="experience" placeholder="Experience" required><br>
      <textarea id="message" name="message" placeholder="Message" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
